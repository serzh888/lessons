<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="extra/assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>CSS Weather Forecast </h1>
            <div class="weather">
                <div class="weather-type lissabon middle">
                    <div> 
                        <p>Lissabon</p>
                          <p class="cels">21°C </p>
                    </div>     
                </div>
                <div class="weather-type Paris">
                   <div>
                        <p>Paris</p>
                         <p class="cels">11°C</p>
                    </div>
                </div>
                <div class="weather-type belgrade">
                   <div>
                        <p>Belgrade</p>
                         <p class="cels">15°C</p>
                    </div>
                 </div>
                 <div class="weather-type venice">
                     <div>
                         <p>Venice</p>
                        <p class="cels">21°C</p>
                    </div>
                    </div>
                <div class="weather-type telavive">
                    <div>
                        <p>Telavive</p>
                        <p class="cels">32°C</p>
                    </div>
                </div>
                <div class="weather-type cair">
                   <div>
                        <p>Cair</p>
                         <p class="cels">21°C</p>
                    </div>
                </div>
                <div class="weather-type NY">
                      <div>
                        <p>NY</p>
                        <p class="cels">17°C</p>
                    </div>
                </div>
                <div class="weather-type ND">
                       <div>
                        <p>ND</p>
                        <p class="cels">17°C</p>
                      </div>
                </div>
                <div class="weather-type SF middle">
                    <div>
                        <p>San-Francisco</p>
                        <p class="cels">15°C</p>
                    </div>
                </div>
                <div class="weather-type tokyo">
                     <div>  
                       <p>Tokyo</p>
                        <p class="cels">8°C</p>
                    </div>
                </div>
                 <div class="weather-type sydney big">
                    <div>
                        <p> Sydney</p>
                        <p class="cels">25°C</p>
                        </div>
                </div>
                

            </div>
                 <div class="botton">
                    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
                 </div>

        </div>
        
       
    </div>

    
</body>
</html>
